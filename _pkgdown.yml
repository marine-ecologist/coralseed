      href: news/index.html

    manuscript:
      icon: fa-file
      text: Manuscript
      href: articles/manuscript.html

    tutorials:
      icon: fa-copy
      text: Tutorials
      menu:
        - text: tbf
          icon: fa-location-dot
          href: news/index.html

    simulations:
      icon: fa-layer-group
      text: Outputs
      menu:
        - text: Lizard Island, northern GBR (CONNIE)
          icon: fa-location-dot
          href: articles/scenario_lizard.html
        - text: Moore Reef, central GBR (oceanparcels)
          icon: fa-location-dot
          href: articles/scenario_moore.html

    reseed:
      icon: fa-seedling
      text: reseed
