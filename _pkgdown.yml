home:
  title: "coralseed Project"
  description: "coralseed: a spatially explicit reef-scale model of coral settlement following larval reseeding"

authors:
  George Roff:
    href: https://github.com/marine.ecologist/

url: https://marine-ecologist.github.io/coralseed/

template:
  bootstrap: 5
  math-rendering: mathjax
  light-switch: true
  css: extra.css
  assets:
    - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css

development:
  mode: release

